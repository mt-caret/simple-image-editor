<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA=" crossorigin="anonymous" />
    <style>
canvas {
  width: 100%;
  max-width: 100%;
  height: auto;
}
    </style>
  </head>
  <body>
    <section class="section">
      <div class="box">
        <div class="columns">
          <div class="column is-half">
            <label class="label" for="sourceCanvas">Source <span id="sourceInfo"></span>:</label>
            <canvas id="sourceCanvas"></canvas>
          </div>
          <div class="column is-half">
            <label class="label" for="targetCanvas">Result <span id="targetInfo"></span>:</label>
            <canvas id="targetCanvas"></canvas>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="convolveButton" class="button is-primary" disabled>Convolve</button>
          </div>
          <div class="control">
            <button id="copyButton" class="button" disabled>Copy Result to Source</button>
          </div>
          <div class="control">
            <button id="downloadButton" class="button" disabled>Download Result</button>
          </div>
          <div class="control">
            <button id="resetButton" class="button">Reset</button>
          </div>
        </div>

        <div class="field">
          <div class="file has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" id="imageLoader" name="imageLoader">
              <span class="file-cta">
                <span class="file-label">
                  Choose an image...
                </span>
              </span>
              <span id="file-name" class="file-name"></span>
            </label>
          </div>
        </div>

        <label class="label">Histogram Equalization</label>
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="histogramEqualizationButton" class="button">Run</button>
          </div>
        </div>

        <label class="label">Image Projection</label>
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="projectButton" class="button">Run</button>
          </div>
        </div>

        <label class="label">Image Segmentation</label>
        <div class="field has-addons">
          <div class="control">
             <input id="kmeansInput" class="input" type="text">
          </div>
          <div class="control">
            <button id="kmeansButton" class="button">K-means</button>
          </div>
        </div>

        <label class="label">Greyscaling</label>
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="lumaButton" class="button">Grayscale (Luma)</button>
          </div>
          <div class="control">
            <button id="halftoneButton" class="button">Grayscale (Density Pattern Halftone)</button>
          </div>
          <div class="control">
            <button id="ditherButton" class="button">Grayscale (Dither Halftone)</button>
          </div>
        </div>

        <label class="label">Noise Reduction</label>
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="medianButton" class="button">Median Filter</button>
          </div>
        </div>

        <label class="label">Gamma Correction</label>
        <div class="field has-addons">
          <div class="control">
             <input id="gammaInput" class="input" type="text">
          </div>
          <div class="control">
            <button id="gammaButton" class="button">Run</button>
          </div>
        </div>

        <div class="field">
          <label class="label">Kernel Size</label>
          <div class="control">
             <input id="kernelSizeInput" class="input" type="text">
          </div>
        </div>

        <div class="field">
          <label class="label">Kernel</label>
          <table id="kernelTable" class="table is-bordered">
          </table>
        </div>

        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <button id="normalizeButton" class="button">Normalize</button>
          </div>
          <div class="control">
            <button id="zeroButton" class="button" disabled>Zero Out</button>
          </div>
        </div>

        <div class="field">
          <label class="label">Filter</label>
          <div class="control">
            <label class="radio">
              <input id="averagingKernel" type="radio" name="kernel">
              Averaging
            </label>
            <label class="radio">
              <input id="gaussianKernel" type="radio" name="kernel">
              Gaussian
            </label>
            <label class="radio">
              <input id="derivativeKernel" type="radio" name="kernel">
              Derivative
            </label>
            <label class="radio">
              <input id="prewittKernel" type="radio" name="kernel">
              Prewitt
            </label>
            <label class="radio">
              <input id="sobelKernel" type="radio" name="kernel">
              Sobel
            </label>
            <label class="radio">
              <input id="customKernel" type="radio" name="kernel">
              Custom
            </label>
          </div>
        </div>

        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <label class="checkbox">
              <input id="isVerticalCheckbox" type="checkbox">
              Vertical
            </label>
          </div>
          <div class="control">
             <input id="sigmaInput" class="input" type="text">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
